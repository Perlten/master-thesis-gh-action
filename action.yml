name: "Hello World"
description: "Greet someone"
inputs:
  config-file: # id of input
    description: "Path to the config file"
    required: true
    default: "./mt_config.json"
outputs:
  test:
    description: "test"
    value: "test"
runs:
  using: "composite"
  steps:
    - run: echo Running MT diagrams on the config ${{ inputs.config-file }}.
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mt-diagrams
      shell: bash

    - name: Run MT diagrams
      run: |
        mt-diagrams render --config-path ${{ inputs.config-file }}
      shell: bash

    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
