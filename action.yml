name: "Hello World"
description: "Greet someone"
inputs:
  config-path: # id of input
    description: "Path to the config file"
    required: true
    default: "./mt_config.json"
  imgur-secret-id:
    description: "The imgur secret key"
    required: true
runs:
  using: "composite"
  steps:
    - run: echo Running MT diagrams on the config ${{ inputs.config-path }}.
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mt-diagrams
      shell: bash

    - name: Run MT diagrams
      run: |
        mt-diagrams render --config-path ${{ inputs.config-path }}
      shell: bash

    - uses: devicons/public-upload-to-imgur@v2.2.2
      name: Upload to imgur
      id: imgur_step
      with:
        path: |
          diagrams/*.png
        client_id: ${{ inputs.imgur-secret-id }}

    - uses: mshick/add-pr-comment@v2
      with:
        message: |
          ${{ fromJSON(steps.imgur_step.outputs.markdown_urls) }}

    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
